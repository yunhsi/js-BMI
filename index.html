<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/BMICLogo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="calculator">
                <img class="logo" src="assets/BMICLogo.png" alt="1">
                <form>
                    <label>身高 cm</label>
                    <input type="number" class="cm" placeholder="請輸入身高">
                    <label>體重 kg</label>
                    <input type="number" class="kg" placeholder="請輸入體重">
                </form>
                <div class="btn">
                    <button class="send">看結果</button>
                </div>
            </div>
        </div>
    
        <div class="content">
            <div class="record">
                <h1>BMI 紀錄</h1>
                <ul class="list"></ul>
                <div class="del">
                    <button class="clear d-none">清空</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img class="logo" src="assets/BMICLogo.png" alt="2">
    </div>



    <script src="all.js"></script>
</body>

</html>
